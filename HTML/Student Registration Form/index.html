<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   
</head>

<body style="background-color: rgb(228, 219, 212)"> 
    
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <form>
        <p>Roll no : <input type="text" name="roll no"></p>
        <p>Student name : <input type="text" name="Student name" placeholder="First Name"> - <input type="text"
                name="Student Name" placeholder="Last Name"></p>
        <p>Father's name : <input type="text" name="Father name"></p>
        <p>Date of birth : <input type="day" name="Date of birth" placeholder="Day"> - <input type=""
                name="date of birth" placeholder="Month"> - <input type="year" name="Date of birth" placeholder="year">
            <em>(DD-MM-YYYY)</em>
        </p>
        <p>Mobile no : <input type="tel" name="Mobile no" value="+92">
            - <input type="number" name="Mobile no"></p>
        <p>Email id : <input type="email" name="email id"></p>
        <p>Password : <input type="password" name="password"></p>
        <p>Gender : <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
        </p>
        <p>Department : <input type="checkbox" name="Department" value="CSE"> CSE
            <input type="checkbox" name="Department" value="IT"> IT
            <input type="checkbox" name="Department" value="ECE"> ECE
            <input type="checkbox" name="Department" value="Civil"> Civil
            <input type="checkbox" name="Department" value="Mech"> Mech
        </p>
        <p>Course : <select name="Course">
            <option value="- Select Current Courses -"> ----------Select Current Courses-----------</option>
        <option value="Generative AI"> Generative AI</option>
            <option value="Front-End Development"> Front-End Development</option>
            <option value="Web & Mobile Application Development "> Web & Mobile Application Development </option>
            <option value="Graphic Designing"> Graphic Designing</option>
            <option value="Digital Marketing"> Digital Marketing</option></select></p>
        <p>Student photo : <input type="file" name="Student photo" ></p>   
        <p>City : <input type="text" name="City"></p>
        <p>Address : <textarea name="Address" cols="30" rows="5" id="Address"></textarea></p>
       <button type="submit">Register</button>
    </form> 

</body>

</html>
