<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Themes Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>COLOR THEMES</h1>
    <div class="theme light">
        <H2>Light Theme</H2>
        <p>This is a light color theme with bright background and dark text</p>
    </div>
    <div class="theme dark">
        <h2>Dark Theme</h2>
        <p>This is a dark color theme with dark background and light text</p>
    </div>
    <div class="theme nature">
        <h2>Nature Theme</h2>
        <p>This theme is uses nature green color inspired by nature</p>
    </div>

</body>

</html>
